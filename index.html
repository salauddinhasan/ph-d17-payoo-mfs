 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-d17-payoo-mfs project</title>
    
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- tailwind link  -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- google font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
 </head>
 <body>
     <!-- login section -->
   <section class="py-24">
      <div class="max-w-[1200px] mx-auto px-4">
           <div class="max-w-md mx-auto shadow-lg p-8 rounded bg-white ">

               <!-- logo -->
               <figure class="pb-16 flex justify-center">
                  <img class="w-48" src="assets/Logo-full.png" alt="logo image">
               </figure>

                <!-- form section -->
               <form class="grid grid-cols-1 gap-4">
                  <!-- input 1 -->
                  <label class="font-medium">Mobile Number:</label> 
                  <input class="w-full p-3 rounded-3xl border" type="text" name="name" placeholder="Enter Your Number"> 

                  <!-- input 2 -->
                  <label class="font-medium">4 Digit Pin</label>  
                  <input class="w-full p-3 rounded-3xl border" type="text" name="Number" placeholder="Enter 4 Digit Pin">
               </form>

               <!-- btn -->
                <div class="flex justify-center">
                  <button class="w-full text-white bg-amber-600 p-3 px-10 rounded-3xl my-10 font-bold snap-center">
                   Login
                  </button>
                </div>
            </div>
         </div>
   </section>
 </body>
 </html>
